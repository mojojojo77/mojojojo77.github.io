<!DOCTYPE HTML>
<html lang = en>
	<head>
		<meta name = "author" content = "Arnav Saraf">
		<meta name = "description" content = "Get local weather">
		<meta name = "Keywords" content = "">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="css/weathero.css">
		<link rel="stylesheet" href="css/weather-icons.min.css">
		<link rel="stylesheet" href="css/weather-icons-wind.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.4/moment-timezone-with-data-2010-2020.min.js" type="text/javascript"></script>
		<script src = "scripts/weathero.js"></script>

		<title>Weathero</title>
	</head>
	<body>
<!--HTML BODY HERE-->
	<div class = "container">
		<div class = "row">
			<div class = "col-xs-12">
				<h1 class="header">Weathero</h1>
			</div>
		</div>
		<div class = "row">
			<div class = "col-xs-10 col-xs-offest-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class = "the-box">	
					<div class = "form-group" style="padding:20px">
						<input class = "form-control input-city text-center" type="text" placeholder = "Enter city" id = "city">
					</div>
					<div class = "btn center-block" id = "enterButton">For Your City</div>
					<div class = "contents text-center">
						<i class = "wi" id="forecastIcon"></i>
						<div class = "Temp-Date">
							<p class = "temp"></p>
							<p class = "date"></p>
						</div>
						<div class="wind">
							<p class = "windspeed">Windspeed<br><span class="speed"></span></p>
							<i class = "wi wi-wind"></i>
						</div>
					</div>
					<div class = "contents-loading">
						<img src = "img/gears.svg" alt = "Loading" height="60%" width="60%">
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
